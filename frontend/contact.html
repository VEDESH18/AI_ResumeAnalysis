<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">AI <span class="brand-grad">Resume Analyzer</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/upload.html">Upload</a></li>
          <li class="nav-item" id="nav-signin"><a class="nav-link" href="/sign-in.html">Sign In</a></li>
          <li class="nav-item" id="nav-signup"><a class="btn btn-sm btn-accent ms-2 btn-nav" href="/sign-up.html">Sign Up</a></li>
          <li class="nav-item d-none" id="nav-user"></li>
          <li class="nav-item d-none" id="nav-signout"><a class="nav-link" href="#" id="sign-out-link">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      <h1 class="fw-bold mb-3">Contact</h1>
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="card-soft p-3">
            <form action="mailto:hello@example.com" method="post" enctype="text/plain">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input class="form-control" name="name" placeholder="Jane Doe" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" name="email" placeholder="jane@example.com" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="5" placeholder="How can we help?" required></textarea>
              </div>
              <button class="btn btn-accent" type="submit"><i class="bi bi-send me-2"></i>Send</button>
            </form>
            <div class="text-secondary small mt-2">Note: This uses your default email client.</div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="card-soft p-3 h-100">
            <h5 class="mb-2">Connect</h5>
            <div class="d-flex flex-column gap-2">
              <a href="#" class="text-decoration-none"><i class="bi bi-twitter-x me-2"></i> Twitter/X</a>
              <a href="#" class="text-decoration-none"><i class="bi bi-linkedin me-2"></i> LinkedIn</a>
              <a href="#" class="text-decoration-none"><i class="bi bi-github me-2"></i> GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
      <div>
        <span class="fw-bold">AI Resume Analyzer</span>
        <span class="text-secondary"> © <span id="year"></span></span>
      </div>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="/features.html">Features</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="/upload.html">Upload</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="/contact.html">Contact</a></li>
      </ul>
      <div class="d-flex gap-3">
        <a href="#" aria-label="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="#" aria-label="linkedin"><i class="bi bi-linkedin"></i></a>
        <a href="#" aria-label="github"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script async crossorigin src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
  <script src="/auth.js"></script>
  <script src="/app.js"></script>
</body>
</html>
